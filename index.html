<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Pacifico&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start-page" class="page">
        <h1>Welcome to Tic Tac Toe</h1>
        <button id="startButton" class="start-button" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-page" class="page game-page" hidden>
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board"></div>
        <div id="message" class="message">Player X's turn</div>
        <div id="result-screen" class="result-screen" hidden>
            <div id="result-message" class="result-message"></div>
            <button id="newGameButton" class="new-game-button" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
